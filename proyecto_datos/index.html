<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Dataforhope</title>
    <meta itemprop="image" content="assets/img/icon.png" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/jquery-ui.css" />
    <link rel="stylesheet" href="assets/css/font-awosome.css" />
    <link rel="stylesheet" href="assets/flat-font/flaticon.css" />
    <link rel="stylesheet" href="assets/css/sm-core-css.css" />
    <link rel="stylesheet" href="assets/css/sm-mint.css" />
    <link rel="stylesheet" href="assets/css/sm-style.css" />
    <link rel="stylesheet" href="assets/css/style.css?v=2" />
    <link rel="stylesheet" href="assets/css/custom.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/img/fab-icon.png"
    />
  </head>

  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="col-md-12 text-center">
            <img class="logo" src="assets/img/logo.svg" alt="Data for hope" />
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="step main-step" id="main-step">
          <div class="row">
            <div class="col-12 col-sm-12 text-center">
              <p class="title">¿Quién eres?</p>
            </div>
            <div class="col-12 col-sm-6 text-center">
              <a id="particular-btn" class="btn-1 smoothscroll" href="#"
                >Particular</a
              >
            </div>
            <div class="col-12 col-sm-6 text-center">
              <a id="organization-btn" class="btn-1 smoothscroll" href="#"
                >Organización</a
              >
            </div>
          </div>
        </div>

        <div class="step action-step" id="action-step">
          <div class="row">
            <div class="col-12 text-center">
              <input id="name" placeholder="Nombre" />
              <p>
                <a
                  id="collaborate-btn"
                  class="btn-1 disabled smoothscroll"
                  href="#"
                  >Colaborar</a
                >
              </p>
              <p>
                <a id="consult-btn" class="btn-1 smoothscroll" href="#"
                  >Consultar</a
                >
              </p>
            </div>
          </div>
        </div>

        <div class="step consult-step" id="consult-step">
          <div class="row">
            <div class="col-12 col-sm-4 offset-sm-4">
              <p>Hola,</p>
              <p>¿Qué dato buscas?</p>
              <select id="data-type">
                <option>Tipo de dato</option>
                <option>Dato 1</option>
                <option>Dato 2</option>
                <option>Dato 3</option>
                <option>Dato 4</option>
              </select>
              <p>¿Dónde?</p>
              <select id="country">
                <option>País o región</option>
                <option>Dato 1</option>
                <option>Dato 2</option>
                <option>Dato 3</option>
                <option>Dato 4</option>
              </select>
              <div class="wrapper-btn">
                <a id="request-consult-btn" class="btn-1 smoothscroll" href="#"
                  >Consultar</a
                >
              </div>
            </div>
          </div>
        </div>

        <div class="step data-step" id="data-step">
          <div class="row">
            <div class="col-12 text-center">
              <p>Datos</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="assets/js/jquery-3.4.1.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <script src="assets/js/jquery-ui.js"></script>
  <script src="assets/js/scripts.js"></script>
</html>
