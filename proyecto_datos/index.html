      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/jquery-ui.css" />
    <link rel="stylesheet" href="assets/css/font-awosome.css" />

    <link rel="stylesheet" href="assets/css/sm-core-css.css" />
    <link rel="stylesheet" href="assets/css/sm-mint.css" />
    <link rel="stylesheet" href="assets/css/sm-style.css" />
    <link rel="stylesheet" href="assets/css/style.css?v=2" />
    <link rel="stylesheet" href="assets/css/custom.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/img/fab-icon.png"
    />
  </head>

  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="col-md-12 text-center">
            <img class="logo" src="assets/img/logo.svg" alt="Data for hope" />
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="step main-step" id="main-step">
          <div class="row">
            <div class="col-12 col-sm-12 text-center">
              <p class="title">¿Quién eres?</p>
            </div>
            <div class="col-12 col-sm-6 text-center">
              <a id="particular-btn" class="btn-1 smoothscroll" href="#"
                >Particular</a
              >
            </div>
            <div class="col-12 col-sm-6 text-center">
              <a id="organization-btn" class="btn-1 smoothscroll" href="#"
                >Organización</a
              >
            </div>
          </div>
        </div>

        <div class="step action-step" id="action-step">
          <div class="row">
            <div class="col-12 col-sm-4 offset-sm-4 text-center">
              <input
                autocomplete="off"
                type="text"
                id="name"
                placeholder="Nombre"
              />
              <p>
                <a id="collaborate-btn" class="btn-1 smoothscroll" href="#"
                  >Colaborar</a
                >
              </p>
              <p>
                <a id="consult-btn" class="btn-1 smoothscroll" href="#"
                  >Consultar</a
                >
              </p>
            </div>
          </div>
        </div>

        <div class="step collaborate-step" id="collaborate-step">
          <div class="row">
            <div class="col-12 col-sm-6 offset-sm-3">
              <p>Hola,</p>
              <p>Explica el dato que aportas:</p>
              <input
                autocomplete="off"
                type="text"
                placeholder="Nombre del dato"
              />
              <div class="radio-wrapper">
                <p>¿Eres el data owner?</p>
                <input type="radio" name="owner" value="yes" />
                <label>Sí</label>
                <input type="radio" name="owner" value="no" />
                <label>No</label>
              </div>
              <input autocomplete="off" type="text" placeholder="Fuente" />
              <select>
                <option value="">Tipo de dato</option>
              </select>
              <select>
                <option>Consumo de api</option>
              </select>
              <select>
                <option>Frecuencia</option>
              </select>
              <select>
                <option>Qué faceta de la pandemia ayuda a entender</option>
              </select>
              <div class="wrapper-btn">
                <a
                  id="request-collaborate-btn"
                  class="btn-1 smoothscroll"
                  href="#"
                  >Proponer nuevo dato</a
                >
              </div>
            </div>
          </div>
        </div>

        <div class="step thanks-step" id="thanks-step">
          <div class="row">
            <div class="col-12 col-sm-8 offset-sm-2 text-center">
              <p>Gracias por proponer un nuevo dato.</p>
              <p>Te contactaremos.</p>
              <div class="wrapper-btn">
                <a class="btn-1 smoothscroll" href="index.html">Volver</a>
              </div>
            </div>
          </div>
        </div>

        <div class="step consult-step" id="consult-step">
          <div class="row">
            <div class="col-12 col-sm-4 offset-sm-4">
              <p>Hola,</p>
              <p>¿Qué dato buscas?</p>
              <select id="data-type">
                <option value="">Tipo de dato</option>
              </select>
              <p>¿Dónde?</p>
              <select id="country">
                <option>País o región</option>
              </select>
              <div class="wrapper-btn">
                <a id="request-consult-btn" class="btn-1 smoothscroll" href="#"
                  >Consultar</a
                >
              </div>
            </div>
          </div>
        </div>

        <div class="step data-step" id="data-step">
          <div class="row">
            <div class="col-12 text-center">
              <p>Datos</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>

  <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-database.js"></script>
  <script>
    var items = [];
    var types = [];
    var countries = [];
    function handleRead() {
      firebase
        .database()
        .ref("Alternativo")
        .once("value")
        .then(function (snapshot) {
          var typeSelect = document.getElementById("data-type");
          var countrySelect = document.getElementById("country");

          items = snapshot.val();
          for (i = 0; i < items.length; i++) {
            var type = items[i]["representa"];
            if (types.includes(type) || type.length == 0) {
              continue;
            }

            var typeOption = document.createElement("option");
            typeOption.value = type;
            typeOption.text = type;
            typeSelect.add(typeOption);

            types.push(type);

            var country = items[i]["pais"];
            if (countries.includes(country) || country.length == 0) {
              continue;
            }

            var countryOption = document.createElement("option");
            countryOption.value = country;
            countryOption.text = country;
            countrySelect.add(countryOption);

            countries.push(country);
          }
        });
    }

    function handleRequest() {}

    window.addEventListener("load", handleRead, false);
    document
      .getElementById("request-consult-btn")
      .addEventListener("click", handleRequest, false);
  </script>
</html>
